services:
  postgres:
    image: postgres:16-alpine
    container_name: petwebsite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: PetWebsiteDb
      POSTGRES_USER: petwebsite_user
      POSTGRES_PASSWORD: petwebsite_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup_PetWebsiteDb.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petwebsite_user -d PetWebsiteDb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petwebsite-network
volumes:
  postgres_data:
    driver: local

networks:
  petwebsite-network:
    driver: bridge
